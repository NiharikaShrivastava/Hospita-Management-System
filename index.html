<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        background: url("hospital_background.jpg") no-repeat center center/cover;
        height: 100vh;
        margin: 0;
        padding: 0;
        position: relative;
        overflow: hidden;
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .header-container {
        position: absolute;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 50, 0.2);
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: slideDown 1s ease-in-out;
      }

      .header-container img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
      }

      .header-text {
        font-size: 38px;
        color: rgb(243, 244, 235);
        font-weight: bold;
      }

      .navbar {
        width: 100%;
        justify-content: center;
      }

      .navbar-nav .nav-link {
        color: rgb(238, 238, 227) !important;
        font-weight: bold;
        transition: color 0.3s ease-in-out;
        padding: 10px 20px;
      }

      .navbar-nav .nav-link:hover {
        color: #e10707 !important;
      }

      .moving-text-container {
        width: 100%;
        overflow: hidden;
        position: absolute;
        bottom: 50px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: rgb(16, 16, 2);
      }

      .moving-text {
        display: inline-block;
        white-space: nowrap;
        animation: moveText 12s linear infinite;
      }

      @keyframes moveText {
        from { transform: translateX(100%); }
        to { transform: translateX(-100%); }
      }

      .footer {
        background-color: skyblue;
        color: rgb(13, 9, 0);
        text-align: center;
        padding: 5px;
        width: 100%;
        position: absolute;
        bottom: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer .social-icons a {
        color: rgb(18, 18, 17);
        margin: 0 10px;
        font-size: 20px;
        transition: color 0.3s;
      }

      .footer .social-icons a:hover {
        color: #7d0101;
      }
    </style>
  </head>

  <body>
    <div class="header-container">
      <img src="hospital_icon.jpg" alt="Hospital Icon" />
      <span class="header-text">Hospital Management System</span>
      <nav class="navbar navbar-expand-lg">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="home.html">Doctors</a></li>
          <li class="nav-item"><a class="nav-link" href="doctor_login_page.html">Doctors</a></li>
          <li class="nav-item"><a class="nav-link" href="patient_login_page.html">Patients</a></li>
          <li class="nav-item"><a class="nav-link" href="receptionist_login.html">Receptionist</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          
        </ul>
      </nav>
    </div>
    
  

    <div class="moving-text-container">
      <span class="moving-text">
        "Saving lives, one patient at a time. Healthcare is not a privilege, it's a right!"
      </span>
    </div>

    <footer class="footer">
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>

    <script type="module">
      // âœ… Import Firebase SDKs
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
      import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

      // âœ… Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCXWXmBdwsTHCZMQcBFwjWQVENIP606sfY",
        authDomain: "hospital-management-syst-fbc84.firebaseapp.com",
        projectId: "hospital-management-syst-fbc84",
        storageBucket: "hospital-management-syst-fbc84.appspot.com",
        messagingSenderId: "562599392807",
        appId: "1:562599392807:web:dbf3c488f0bdb797ba4002",
        measurementId: "G-0MGGQY900W"
      };

      // âœ… Initialize Firebase Services
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getFirestore(app);  // âœ… Firestore Initialization

      // âœ… Fetch Data from Firestore (Doctors Collection)
      async function fetchDoctors() {
        try {
          const querySnapshot = await getDocs(collection(db, "doctors"));
          querySnapshot.forEach((doc) => {
            console.log(doc.id, " => ", doc.data()); // âœ… Shows data in Console (F12)
          });
        } catch (error) {
          console.error("Firestore Error:", error);
        }
      }

      fetchDoctors();  // âœ… Call function to fetch doctors
    </script>
    <script type="module" src="js/firebase.js"></script>
