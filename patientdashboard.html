<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #1c66c8; /* Light solid background */
        }
        body {
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    margin: 0;
    background: #0072ff;
    background-size: cover; /* Ensures the image fits the screen */
}


        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #007bff;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: 0.3s;
        }
        .sidebar ul li:hover {
            background: #0056b3;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ffffff; /* Solid white background */
        }
        .header {
            background: white;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Dynamic Content Section */
        .data-section {
            background: white;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .data-section h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .data-section ul {
            padding: 0;
            list-style-type: none;
        }
        .data-section ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .data-section ul li:last-child {
            border-bottom: none;
        }
        .data-section span {
            font-weight: bold;
            color: #007bff;
        }

        /* Logout Button */
        .logout-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            float: right;
        }
        .logout-btn:hover {
            background: darkred;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const contentArea = document.getElementById("dynamic-content");

            function loadContent(title, details) {
                contentArea.innerHTML = `
                    <div class="data-section">
                        <h3>${title}</h3>
                        <ul>${details}</ul>
                    </div>
                `;
            }

            document.querySelector(".sidebar ul").addEventListener("click", function (event) {
                if (event.target.tagName === "LI") {
                    let clickedItem = event.target.innerText;

                    if (clickedItem === "Appointments") {
                        loadContent("Upcoming Appointments", `
                            <li><span>Dr. Smith</span> - March 30, 2025 - 10:00 AM</li>
                            <li><span>Dr. Jane</span> - April 5, 2025 - 02:00 PM</li>
                        `);
                    } 
                    else if (clickedItem === "Medical Records") {
                        loadContent("Medical Records", `
                            <li>Blood Test - February 20, 2025</li>
                            <li>X-Ray Report - March 5, 2025</li>
                            <li>ECG Scan - March 10, 2025</li>
                        `);
                    } 
                    else if (clickedItem === "Prescriptions") {
                        loadContent("Prescriptions", `
                            <li><span>Losartan</span> - 50mg, once daily</li>
                            <li><span>Amlodipine</span> - 5mg, once daily</li>
                            <li><span>Metformin</span> - 500mg, twice daily</li>
                        `);
                    } 
                    else if (clickedItem === "Doctors") {
                        loadContent("Doctors List", `
                            <li>Dr. Smith - Cardiologist</li>
                            <li>Dr. Jane - General Physician</li>
                            <li>Dr. Brown - Endocrinologist</li>
                        `);
                    }
                }
            });
        });

        function logout() {
            window.location.href = "index.html"; // Redirect to home/login page
        }
    </script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Patient Dashboard</h2>
        <ul>
            <li>Profile</li>
            <li>Appointments</li>
            <li>Medical Records</li>
            <li>Prescriptions</li>
            <li>Doctors</li>
            <li onclick="logout()">Logout</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Welcome, John Doe</h1>
            <div class="profile">
                <img src="patient-image.jpg" alt="Patient">
                <p>John Doe</p>
            </div>
        </div>

        <!-- Dynamic Content Section -->
        <div id="dynamic-content" class="data-section">
            <p>Select an option from the sidebar to view details.</p>
        </div>
    </div>

</body>
</html>
