<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #007bff;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }
        .sidebar ul li:hover {
            background: #0056b3;
        }
        .sidebar ul li img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            background: white;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .content-section {
            margin-top: 20px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
    <script>
        function loadContent(section) {
            let content = document.getElementById("content");
            if (section === 'appointments') {
                content.innerHTML = `
                    <h3>Appointments</h3>
                    <ul>
                        <li>John Doe - 10:00 AM - <b>Confirmed</b></li>
                        <li>Jane Smith - 11:30 AM - <b>Pending</b></li>
                        <li>Michael Johnson - 01:00 PM - <b>Confirmed</b></li>
                    </ul>`;
            } else if (section === 'patients') {
                content.innerHTML = `
                    <h3>Patients</h3>
                    <ul>
                        <li>Emily Davis - 34 yrs - Diabetes - Last Visit: 10-Mar</li>
                        <li>Chris Brown - 29 yrs - Hypertension - Last Visit: 15-Mar</li>
                        <li>Sarah Wilson - 42 yrs - Arthritis - Last Visit: 20-Mar</li>
                    </ul>`;
            } else if (section === 'prescriptions') {
                content.innerHTML = `
                    <h3>Prescriptions</h3>
                    <ul>
                        <li>Paracetamol - 500mg - Issued: 10-Mar</li>
                        <li>Amoxicillin - 250mg - Issued: 12-Mar</li>
                        <li>Metformin - 850mg - Issued: 15-Mar</li>
                    </ul>`;
            }
        }
        function logout() {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Doctor Dashboard</h2>
        <ul>
            <li onclick="loadContent('appointments')"><img src="C:\Users\NIHARIKA\OneDrive\Desktop\Hospital Management System\business-deadline-icon-png_239815.jpg" alt="Appointments"> Appointments</li>
            <li onclick="loadContent('patients')"><img src="C:\Users\NIHARIKA\OneDrive\Desktop\Hospital Management System\3811611-200.png" alt="Patients"> Patients</li>
            <li onclick="loadContent('prescriptions')"><img src="C:\Users\NIHARIKA\OneDrive\Desktop\Hospital Management System\medical-prescription-icon.webp" alt="Prescriptions"> Prescriptions</li>
            <li><img src="C:\Users\NIHARIKA\OneDrive\Desktop\Hospital Management System\free-settings-icon-3110-thumb.png" alt="Settings"> Settings</li>
            <li onclick="logout()"><img src="logout-icon.jpg" alt="Logout"> Logout</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Welcome, Doctor</h1>
            <div class="profile">
                <img src="doctor-profile.png" alt="Doctor">
                <p>Dr. Narayan Jha</p>
            </div>
        </div>
        <div id="content" class="content-section">
            <h3>Dashboard Overview</h3>
            <p>Welcome to your dashboard. Click on the options in the sidebar to view details.</p>
        </div>
    </div>
</body>
</html>
