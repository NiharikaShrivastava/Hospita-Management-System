<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #e3f2fd;
            font-family: 'Poppins', sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #0072ff;
            color: white;
            position: fixed;
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background: #0056b3;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
        .header {
            background: white;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function loadContent(section) {
            let content = document.getElementById("content");
            if (section === 'appointments') {
                content.innerHTML = `<h3>Appointments</h3>
                                    <table class='table table-bordered'>
                                        <tr><th>Patient Name</th><th>Date</th><th>Time</th><th>Status</th></tr>
                                        <tr><td>Anushka</td><td>March 30, 2025</td><td>10:00 AM</td><td>Confirmed</td></tr>
                                        <tr><td>Rythm</td><td>March 30, 2025</td><td>11:30 AM</td><td>Pending</td></tr>
                                    </table>`;
            } else if (section === 'patients') {
                content.innerHTML = `<h3>Patients</h3>
                                    <table class='table table-bordered'>
                                        <tr><th>Name</th><th>Age</th><th>Contact</th><th>Last Visit</th></tr>
                                        <tr><td>Anushka</td><td>45</td><td>9876543210</td><td>March 10, 2025</td></tr>
                                        <tr><td>Rythm</td><td>32</td><td>8765432109</td><td>February 25, 2025</td></tr>
                                    </table>`;
            } else if (section === 'messages') {
                content.innerHTML = `<h3>Messages</h3>
                                    <ul class='list-group'>
                                        <li class='list-group-item'>Anushka : Requesting appointment reschedule.</li>
                                        <li class='list-group-item'>Rythm : Inquiry about billing details.</li>
                                    </ul>`;
            } else if (section === 'billing') {
                content.innerHTML = `<h3>Billing</h3>
                                    <table class='table table-bordered'>
                                        <tr><th>Patient Name</th><th>Amount</th><th>Status</th></tr>
                                        <tr><td>Anushka</td><td>$200</td><td>Paid</td></tr>
                                        <tr><td>Rythm</td><td>$150</td><td>Pending</td></tr>
                                    </table>`;
            }
        }
        function logout() {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Receptionist Dashboard</h2>
        <ul>
            <li onclick="loadContent('appointments')">Appointments</li>
            <li onclick="loadContent('patients')">Patients</li>
            <li onclick="loadContent('messages')">Messages</li>
            <li onclick="loadContent('billing')">Billing</li>
            <li>Settings</li>
            <li onclick="logout()">Logout</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Welcome, Receptionist</h1>
        </div>
        <div id="content" class="container mt-4">
            <h3>Dashboard Overview</h3>
            <p>Click on the menu options to view details.</p>
        </div>
    </div>
</body>
</html>
