<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group input {
            border-radius: 30px;
            padding: 10px;
        }
        button {
            border-radius: 30px;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }
        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: moveUp 10s infinite linear;
        }
        @keyframes moveUp {
            from { transform: translateY(100vh) scale(0.3); }
            to { transform: translateY(-100vh) scale(1.2); }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault();
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var errorElement = document.getElementById("error");
                
                if (email === "doctor@gmail.com" && password === "123") {
                    window.location.href = "doctordashboard.html";
                } else {
                    errorElement.textContent = "Invalid email or password";
                }
            });
        });

        $(document).ready(function(){
            for (var i = 0; i < 20; i++) {
                var size = Math.random() * 50 + 10;
                var posX = Math.random() * 100;
                var delay = Math.random() * 10;
                $(".background-animation").append('<div class="circle" style="width:' + size + 'px; height:' + size + 'px; left:' + posX + '%; animation-delay:-' + delay + 's"></div>');
            }
        });
    </script>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="login-box">
            <h2 class="mb-4">Doctor Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p id="error" class="error-message"></p>
            </form>
        </div>
    </div>
</body>
</html>
